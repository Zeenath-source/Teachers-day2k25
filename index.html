<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachers' Day Greeting</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #0a2e6f, #ffffff); /* dark blue to white gradient */
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .container {
        position: relative;
        background-color: rgba(26, 61, 122, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        max-width: 400px;
        width: 90%;
        z-index: 2;
    }

    h1 { margin-bottom: 20px; }

    select {
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
    }

    .quote-section {
        display: none;
        color: #0a2e6f;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        max-width: 400px;
        width: 90%;
        z-index: 2;
        position: relative;
    }

    .quote { font-style: italic; font-size: 1.2em; margin-bottom: 20px; }
    .wish { font-weight: bold; font-size: 1.5em; }

    /* Doodle animations */
    .doodle {
        position: absolute;
        font-size: 20px;
        opacity: 0.7;
        animation: float 6s linear infinite;
        user-select: none;
        pointer-events: none;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); }
        100% { transform: translateY(-50px) rotate(360deg); }
    }
</style>
</head>
<body>

<div class="container" id="selectContainer">
    <h1>Happy Teachers' Day!</h1>
    <p>You are addressed as:</p>
    <select id="addressSelect" onchange="showQuote()">
        <option value="">--Select--</option>
        <option value="Mam">Mam</option>
        <option value="Sir">Sir</option>
    </select>
</div>

<div class="quote-section" id="quoteSection">
    <div class="quote" id="quote"></div>
    <div class="wish">Wishing you a wonderful Teachers' Day!</div>
</div>

<script>
    const doodles = ['ðŸ“š','âœï¸','ðŸ–ï¸','ðŸ“','â­','ðŸŽ’']; // school-themed emojis

    function createDoodle() {
        const doodle = document.createElement('div');
        doodle.classList.add('doodle');
        doodle.innerText = doodles[Math.floor(Math.random() * doodles.length)];
        doodle.style.left = Math.random() * 100 + 'vw';
        doodle.style.fontSize = 15 + Math.random() * 30 + 'px';
        doodle.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.body.appendChild(doodle);
        setTimeout(() => doodle.remove(), 8000);
    }

    setInterval(createDoodle, 500);

    // Quotes array
    const quotes = [
        "It takes a big heart to shape little minds.",
        "A great teacher inspires hope, ignites imagination, and instills a love of learning.",
        "The art of teaching is the art of assisting discovery."
    ];

    function showQuote() {
        const select = document.getElementById('addressSelect');
        const quoteDiv = document.getElementById('quote');
        const container = document.getElementById('selectContainer');
        const quoteSection = document.getElementById('quoteSection');

        if(select.value === "Mam" || select.value === "Sir") {
            // Pick a random quote
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteDiv.innerText = quotes[randomIndex];

            container.style.display = 'none';
            quoteSection.style.display = 'block';
        } else {
            quoteDiv.innerText = '';
            return;
        }
    }
</script>

</body>
</html>
