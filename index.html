<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachers' Day Greeting</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #0a2e6f, #ffffff);
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .container, .wish-section {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        background-color: rgba(26, 61, 122, 0.9);
        max-width: 400px;
        width: 90%;
    }

    select {
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
    }

    .wish-text {
        font-size: 1.8em;
        font-weight: bold;
    }

    /* Doodle animations */
    .doodle {
        position: absolute;
        font-size: 20px;
        opacity: 0.7;
        animation: float 6s linear infinite;
        user-select: none;
        pointer-events: none;
        text-shadow: 0 0 5px #000;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); }
        100% { transform: translateY(-50px) rotate(360deg); }
    }
</style>
</head>
<body>

<div class="container" id="selectContainer">
    <h1>Happy Teachers' Day!</h1>
    <p>You are addressed as:</p>
    <select id="addressSelect" onchange="showWish()">
        <option value="">--Select--</option>
        <option value="Mam">Mam</option>
        <option value="Sir">Sir</option>
    </select>
</div>

<div class="wish-section" id="wishSection" style="display:none;">
    <div class="wish-text" id="wishText"></div>
</div>

<script>
    const doodles = ['ðŸ“š','âœï¸','ðŸ–ï¸','ðŸ“','â­','ðŸŽ’'];

    // Create doodles continuously
    let doodleInterval = setInterval(createDoodle, 500);

    function createDoodle() {
        const doodle = document.createElement('div');
        doodle.classList.add('doodle');
        doodle.innerText = doodles[Math.floor(Math.random() * doodles.length)];
        doodle.style.left = Math.random() * 100 + 'vw';
        doodle.style.fontSize = 15 + Math.random() * 30 + 'px';
        doodle.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.body.appendChild(doodle);
        setTimeout(() => doodle.remove(), 8000);
    }

    function showWish() {
        const select = document.getElementById('addressSelect');
        const container = document.getElementById('selectContainer');
        const wishSection = document.getElementById('wishSection');
        const wishText = document.getElementById('wishText');

        if(select.value === "Mam" || select.value === "Sir") {
            wishText.innerText = `Happy Teachers' Day ${select.value}!`;
            container.style.display = 'none';
            wishSection.style.display = 'block';
        }
    }
</script>

</body>
</html>
